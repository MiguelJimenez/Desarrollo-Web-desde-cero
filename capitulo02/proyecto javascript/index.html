<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
	<script type="text/javascript">
		function register()
		{
			var x = new Array();
			x[0] = document.getElementById('name').value;
			x[1] = document.getElementById('lname').value;
			x[2] = document.getElementById('email').value;
			x[3] = document.getElementById('password').value;
			x[4] = document.getElementById('cpassword').value;

			var h = new Array();
			h[0] = "<span style = 'color:red'>Escribe tu nombre!</span>";
			h[1] = "<span style = 'color:red'>Escribe tu apellido!</span>";
			h[2] = "<span style = 'color:red'>Escribe tu email!</span>";
			h[3] = "<span style = 'color:red'>Escribe tu password!</span>";
			h[4] = "<span style = 'color:red'>Confirma tu password!</span>";

			var divs = new Array("mname","mlname","memail","mpassword","mcpassword");

			for(i in x)
			{
				var error = h[i];
				var div = divs[i];

				if(x[i]=="")
				{
					document.getElementById(div).innerHTML = error;
				}
				else
				{
					document.getElementById(div).innerHTML = "OK!";
				}
			}
		}

		function pass()
		{
			var primera = document.getElementById('password').value;
			var segunda = document.getElementById('cpassword').value;

			if(primera == segunda)
			{
				document.getElementById('mcpassword').innerHTML = "OK!";
			}
			else
			{
				document.getElementById('mcpassword').innerHTML = "<span style='color:red'>Tu password no coincide</span>";
			}
		}
	</script>
</head>
<body>
	<form action="">
		<table border="1">
			<tr>
				<td>Nombre:</td>
				<td><input type="text" name="name" id="name" onkeyup="register()"></td>
				<td>
					<div id="mname">
						
					</div>
				</td>
			</tr>
			<tr>
				<td>Apellido:</td>
				<td><input type="text" name="lname" id="lname" onkeyup="register()"></td>
				<td>
					<div id="mlname">
						
					</div>
				</td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" name="email" id="email" onkeyup="register()"></td>
				<td>
					<div id="memail">
						
					</div>
				</td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password" id="password" onkeyup="register()"></td>
				<td>
					<div id="mpassword">
						
					</div>
				</td>
			</tr>
			<tr>
				<td>Confirmaci√≥n Password</td>
				<td><input type="password" name="cpassword" id="cpassword" onkeyup="pass()"></td>
				<td>
					<div id="mcpassword">
						
					</div>
				</td>
			</tr>

		</table>
		<br>
		<input type="button" name="submit" value="Enviar" onclick="register()">
	</form>
</body>
</html>
